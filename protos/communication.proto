syntax = "proto3";

package communication;

message Invocation {
    string module = 1;
    string function_name = 2;
    repeated string args = 3;
};

message MessagePack {
    bytes data = 1;
    int32_t status = 2;
}

message InvocationOverride {
    string module = 1;
    string function_name = 2;
};

message OverrideStatus {
    int32_t status = 1;
};

service Forwarder {
    rpc Forward(Invocation) returns (MessagePack);
    rpc Override(InvocationOverride) returns (OverrideStatus);
};
